apiVersion: v1
kind: Service
metadata:
  name: craft-south
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app: craft-south
  ports:
    - protocol: TCP
      port: 4080
      targetPort: 4080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
  labels:
    app: craft-south
  name: craft-south
spec:
  replicas: 1
  selector:
    matchLabels:
      app: craft-south
  template:
    metadata:
      labels:
        app: craft-south
    spec:
      nodeSelector:
        lifecycle: Ec2Spot
      containers:
      - env:
        - name: SECRET_ARN
          value: "arn:aws:secretsmanager:us-west-2:163538056407:secret:craft-login-HdmZgN"
        - name: CLUSTER_ARN
          value: "arn:aws:rds:us-west-2:163538056407:cluster:craft"
        - name: DB_NAME
          value: "craft"
        - name: REGION
          value: "us-west-2"
        image: 163538056407.dkr.ecr.us-west-2.amazonaws.com/craft:0.1
        imagePullPolicy: Always
        name: craft
        readinessProbe:
          tcpSocket:
            port: 4080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 4080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
      #hostNetwork: true
